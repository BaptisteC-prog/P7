   <head>

            </div>
        </div>
        <div class="col-lg-4">
            <div class="inline">

            </div>
        </div>
        <div class="col-lg-2">
            <div class="inline">
                <button type="input" id="restoNearby" class="btn btn-primary mb-2 inline">Resto proches</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="content" class="col-lg-5">
            
        </div>

    </div>

</script>
